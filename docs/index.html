<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación Rocío Módulo 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="shortcut icon" type="image/jpg" href="./assets/images/dragon_1.png" />
  <script src="https://kit.fontawesome.com/80c9b8179a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page">
    <header class="page__header">
        <img class="page__header--img" src="./assets/images/dragon_1.png" />
        <h1 class="page__header--title">Dragón, encuentra mi serie favorita!!</h1>
    </header>
    <main class="page__main">
        <form class="form">
            <input class="form__inputSearch js_inputSearch" type="text" placeholder="Naruto" />
            <button class="form__buttonSearch js_btnSearch" type="button">Buscar <i class="fas fa-search"></i></button>
            <input class="form__resetSearch js_btnReset" type="reset" value="Reset">
        </form>
        <div class="resultsContainer">
            <section class="sectFav">
                <h2 class="sectFav__title">Mis series favoritas</h2>
                <button class="js_trash sectFav__reset"> <i class="fas fa-trash"></i> Reset</button>
                <div class="divResultsFav js_resultSeriesFav"></div>
            </section>
            <section class="sectResuls">
                <div class="divResults js_resultSearchSeries"></div>
            </section>
        </div>
    </main>
    <footer class="page__footer">
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
